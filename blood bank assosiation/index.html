<!DOCTYPE html>
<html>

<head>
    <title>Red Aid Blood Bank Association</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        .intro-btns {
            width: 100%;
            border-radius: 10px;
            margin-top: 40px;
            height: 50px
        }

        #intro-btns-box {
            margin-top: 100px;
        }

        #bb-login-button {
            width: 100%;
        }

        #main-heading {
            margin: 20px 0px 10px 0px;
            font-size: 3em;
            text-align: center;
            color: #858585;
        }
    </style>
    <script>
        function verifylogin() {
            $.ajax({
                type: 'POST',
                url: ' http://127.0.0.1:5000/verifybank',
                data: $('#login-data :input'),
                success: function (obj) {
                    if (obj == 'false')
                        alert("Incorrect Login ID or Password");
                    else {
                        bid = obj.split(" ")[1];
                        localStorage.setItem("bid", bid);
                        window.location.href = 'bankhome.html';
                    }
                }
            });
        }
    </script>
</head>

<body>
    <div class="modal fade" id="bb-login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="login-data">
                    <div class="form-group">
                        <label for="bb-login-id">Login ID</label>
                        <input id="bb-login-id" class="form-control" type="text" name="bb-login-id"
                            placeholder="Enter Login ID">
                    </div>
                    <div class="form-group">
                        <label for="bb-login-password">Password</label>
                        <input id="bb-login-password" class="form-control" type="password" name="bb-login-password"
                            placeholder="Enter Password">
                    </div>
                    <button class="btn btn-outline-danger" id="bb-login-button" onclick="verifylogin()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">RED AID</a>
    </nav>
    <h1 class="display-4" id="main-heading">BLOOD BANK ASSOCIATION PORTAL</h1>
    <div class="container-fluid">
        <div class="container" id="intro-btns-box">
            <button class="btn btn-danger intro-btns" data-toggle="modal" data-target="#bb-login-modal">Login</button>
            <button class="btn btn-danger intro-btns" data-toggle="modal" data-target="#signup-modal"
                onclick="window.location.href='bbsignup.html'">Sign Up</button>
        </div>
    </div>
</body>

</html>
