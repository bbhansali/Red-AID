<!DOCTYPE html>
<html>

<head>
    <title>User HomePage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                'type' : 'POST',
                'url' : 'http://localhost:5000/personalinfo',
                "data" :{
                    'uid' : localStorage.getItem('uid')
                },
                success: function(obj){
                    data = JSON.parse(obj);
                    code = `
                    <tr>
                        <th scope="row">Name</th>
                        <td>`+data[1]+`</td>
                    </tr>
                    <tr>
                        <th scope="row">Phone No.</th>
                        <td>`+data[6]+`</td>
                    </tr>
                    <tr>
                        <th scope="row">Email ID</th>
                        <td>`+data[5]+`</td>
                    </tr>
                    <tr>
                        <th scope="row">Aadhaar No.</th>
                        <td>`+data[3]+`</td>
                    </tr>
                    <tr>
                        <th scope="row">Blood Group</th>
                        <td>`+data[4]+`</td>
                    </tr>
                    <tr>
                        <th scope="row">Unit Available</th>
                        <td>`+data[11]+`</td>
                    </tr>
                    `;
                    document.getElementById('table-content').innerHTML = code;
                }
            }); 
        });
    </script>
    <style>
        #content-table th{
            text-align: center;
        }
        #main-heading{
            text-align: center;
            font-size: 2em;
            margin-top: 30px;
            margin-bottom: 30px;;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">RED AID</a>
        <button class="btn btn-outline-success">Logout</button>
    </nav>
    <h1 class="display-4" id="main-heading">Personal Information</h1>
    <div class="container" id="content-table">
        <table class="table table-bordered">
            <tbody id="table-content">
              
            </tbody>
          </table>
    </div>
</body>
</html>
